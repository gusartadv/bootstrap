<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"
<head>
<body>



<div class="container">
<div class="row">
  
  <form role="form" action="" method="post" >
    
    <div style="margin: auto; width: 300px; padding-top: 80px;">  
      <div class="form-group" style="width:300px;">
        <label for="InputName">Tipo de identificacion</label>
        
		
          <select class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
       		</select>
	
      </div>

      <div class="form-group" style="width:300px;">
        <label for="InputEmail">Documento de identidad</label>
        
          <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required  >
        
      </div>

     
      <div class="form-group" style="width:300px;">
        <label for="InputReal">Nombres</label>
        
          <input type="text" class="form-control" name="InputReal" id="InputReal" required>
       
      </div>

      <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-left">
    </div>
</div>
  </form>

  
</div>

</div>



</body>
</html
